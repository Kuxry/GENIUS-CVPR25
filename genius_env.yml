name: genius
channels:
  - defaults
  - conda-forge
  - pytorch
dependencies:
  - python=3.10
  - numpy=1.24.4      # 안정적인 버전 (pip 말고 conda에서 설치)
  - pip
  - pytorch
  - torchvision
  - pip:
      - python-dotenv
      - pycocoevalcap
      - omegaconf
      - wandb
      - ftfy
      - tqdm
      - regex
      - typeguard
      - datasets
      - transformers
      - git+https://github.com/openai/CLIP.git
      - timm
      - fairscale
      - opencv-python
      - einops
      - faiss-gpu
      - pandas
      - scipy
      - tokenizers
      - vector-quantize-pytorch